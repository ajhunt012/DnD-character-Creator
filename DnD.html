<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Creation</title>
    <link href="DnD.css" rel="stylesheet">
</head>
<body>
<h1>D&D Character Creator</h1>

<form id="characterForm">
    <label for="name">Character Name:</label>
    <input type="text" id="name" name="name"><br>


    <label for="class">Class:</label>
    <select id="class" name="class">
        <option value="barbarian">Barbarian</option>
        <option value="bard">Bard</option>
        <option value="cleric">Cleric</option>
        <option value="druid">Druid</option>
        <option value="fighter">Fighter</option>
        <option value="monk">Monk</option>
        <option value="paladin">Paladin</option>
        <option value="ranger">Ranger</option>
        <option value="rouge">Rogue</option>
        <option value="sorcerer">Sorcerer</option>
        <option value="warlock">Warlock</option>
        <option value="wizard">Wizard</option>


    </select><br>
    <label for="race">Race:</label>
    <select id="race" name="race">
        <option value="human">Human</option>
        <option value="elf">Elf</option>
        <option value="dwarf">Dwarf</option>
        <option value="halfling">Halfling</option>
        <option value="aarakocra">Aarakocra</option>
        <option value="bugbear">Bugbear</option>
        <option value="centaur">Centaur</option>
        <option value="dragonborn">Dragonborn</option>
        <option value="drow">Drow</option>
        <option value="duergar">Duergar</option>
        <option value="dwarf">Dwarf</option>
        <option value="elf">Elf</option>
        <option value="genasi">Genasi</option>
        <option value="gith">Gith</option>
        <option value="gnome">Gnome</option>
        <option value="goblin">Goblin</option>
        <option value="goliath">Goliath</option>
        <option value="halfling">Halfling</option>
        <option value="hobgoblin">Hobgoblin</option>
        <option value="human">Human</option>
        <option value="kenku">Kenku</option>
        <option value="kobold">Kobold</option>
        <option value="lizardfolk">Lizardfolk</option>
        <option value="minotaur">Minotaur</option>
        <option value="orc">Orc</option>
        <option value="tiefling">Tiefling</option>
        <option value="yuan-ti">Yuan-Ti</option>

        </select>
    <label for="alignment">Alignment:</label>
    <select id="alignment" name="alignment">
        <option value="lawful good">Lawful Good</option>
        <option value="neutral good">Neutral Good</option>
        <option value="chaotic good">Chaotic Good</option>
        <option value="lawful neutral">Lawful Neutral</option>
        <option value="true neutral">True Neutral</option>
        <option value="chaotic neutral">Chaotic Neutral</option>
        <option value="lawful evil">Lawful Evil</option>
        <option value="neutral evil">Neutral Evil</option>
        <option value="chaotic evil">Chaotic Evil</option>
    </select><br>

    <label for="characterSummary">Character's Background</label><br><textarea id="characterSummary" name="characterSummary"></textarea>
    <br>

    <!-- Button for rolling dice to determine attributes -->
    <button type="button" onclick="rollDice()">Roll Dice</button>

    <!-- Placeholder for displaying character attributes -->
    <div id="attributes"></div>

    <!-- Button for creating the character -->
    <button type="submit">Create Character</button>
</form>

<!--Section for saves and modifiers-->
<section>
    <table>
        <tr>
            <th colspan="2">Modifiers and Saves</th>
        </tr>
        <tr>
            <td>Strength</td>
            <td id="strengthModifier"></td>
            <td id="strengthSave"></td>
        </tr>
        <tr>
            <td>Dexterity</td>
            <td id="dexterityModifier"></td>
            <td id="dexteritySave"></td>
        </tr>
        <tr>
            <td>Constitution</td>
            <td id="constitutionModifier"></td>
            <td id="constitutionSave"></td>
        </tr>
        <tr>
            <td>Intelligence</td>
            <td id="intelligenceModifier"></td>
            <td id="intelligenceSave"></td>
        </tr>
        <tr>
            <td>Wisdom</td>
            <td id="wisdomModifier"></td>
            <td id="wisdomSave"></td>
        </tr>
        <tr>
            <td>Charisma</td>
            <td id="charismaModifier"></td>
            <td id="charismaSave"></td>
        </tr>
    </table>
</section>

<!--Section for skills-->
<section>
    <table>
        <tr>
            <th colspan="3">Skills</th>
        </tr>
        <tr>
            <td>Acrobatics</td>
            <td id="acrobaticsModifier"></td>
            <td id="acrobaticsProficiency"></td>
        </tr>
        <tr>
            <td>Animal Handling</td>
            <td id="animalHandlingModifier"></td>
            <td id="animalHandlingProficiency"></td>
        </tr>
        <tr>
            <td>Arcana</td>
            <td id="arcanaModifier"></td>
            <td id="arcanaProficiency"></td>
        </tr>
        <tr>
            <td>Athletics</td>
            <td id="athleticsModifier"></td>
            <td id="athleticsProficiency"></td>
        </tr>
        ...
        <tr>
            <td>Survival</td>
            <td id="survivalModifier"></td>
            <td id="survivalProficiency"></td>
        </tr>
    </table>

</section>


<script src="script.js"></script>

</body>
</html>
